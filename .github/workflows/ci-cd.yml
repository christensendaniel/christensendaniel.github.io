name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write
  pull-requests: write

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          echo "ðŸ“¦ Installing dependencies..."
          npm ci
          echo "âœ… Dependencies installed"
      
      - name: Run tests with coverage
        run: |
          echo "ðŸ§ª Running Jest tests with coverage..."
          npm test -- --coverage --coverageReporters=text --coverageReporters=json-summary
          echo "âœ… Tests completed"
      
      - name: Check coverage thresholds
        run: |
          echo "ðŸ“Š Checking coverage thresholds..."
          npm test -- --coverage --coverageReporters=text
          echo "âœ… Coverage thresholds met"
      
      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7
      
      - name: Display coverage summary
        if: always()
        run: |
          echo "## ðŸ§ª Test Coverage Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat coverage/coverage-summary.json 2>/dev/null || echo "Coverage report not found"
          echo '```' >> $GITHUB_STEP_SUMMARY
  
  build-and-verify:
    name: Build and Verify
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    outputs:
      commit_hash: ${{ steps.git-info.outputs.commit_hash }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Capture Git information
        id: git-info
        run: |
          echo "commit_hash=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT
          echo "commit_hash_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "ðŸ“Œ Commit hash: $(git rev-parse --short HEAD)"
      
      - name: Install dependencies
        run: |
          echo "ðŸ“¦ Installing dependencies..."
          npm ci
          echo "âœ… Dependencies installed"
      
      - name: Build project with deployment metadata
        env:
          GIT_COMMIT_HASH: ${{ github.sha }}
          GIT_BRANCH: ${{ github.ref_name }}
          DEPLOYMENT_URL: https://christensendaniel.com
        run: |
          echo "ðŸ—ï¸ Building project with deployment metadata..."
          echo "ðŸ“Œ Commit: $GIT_COMMIT_HASH"
          echo "ðŸŒ¿ Branch: $GIT_BRANCH"
          npm run build
          echo "âœ… Build completed"
      
      - name: Verify build output
        run: |
          echo "ðŸ” Verifying build output..."
          npm run verify-build
      
      - name: Verify deployment metadata
        run: |
          echo "ðŸ” Verifying deployment metadata..."
          if [ -f dist/version.json ]; then
            echo "âœ… version.json exists"
            cat dist/version.json
          else
            echo "âŒ version.json not found"
            exit 1
          fi
          
          if grep -q "deployment-hash" dist/index.html; then
            echo "âœ… deployment-hash meta tag found in index.html"
          else
            echo "âŒ deployment-hash meta tag not found in index.html"
            exit 1
          fi
      
      - name: List build artifacts
        run: |
          echo "ðŸ“‹ Build artifacts:"
          ls -lah dist/
          echo ""
          echo "ðŸ“‹ Assets directory:"
          ls -lah dist/assets/ || echo "No assets directory"
      
      - name: Verify no source files in build
        run: |
          echo "ðŸ” Ensuring no source files are in build output..."
          
          # Check that source directory doesn't exist in dist
          if [ -d "dist/src" ]; then
            echo "âŒ ERROR: src/ directory found in dist/"
            exit 1
          fi
          
          # Check that package.json is not in dist
          if [ -f "dist/package.json" ]; then
            echo "âŒ ERROR: package.json found in dist/"
            exit 1
          fi
          
          # Check that vite.config.js is not in dist
          if [ -f "dist/vite.config.js" ]; then
            echo "âŒ ERROR: vite.config.js found in dist/"
            exit 1
          fi
          
          # Verify index.html does not reference src/main.jsx
          if grep -q "src/main.jsx" dist/index.html; then
            echo "âŒ ERROR: index.html references src/main.jsx (development file)"
            exit 1
          fi
          
          # Verify index.html has compiled bundle reference
          if grep -qE "/assets/index-[a-zA-Z0-9._-]+\.js" dist/index.html; then
            echo "âœ… index.html references compiled JS bundle"
          else
            echo "âŒ ERROR: index.html missing compiled JS bundle reference"
            exit 1
          fi
          
          # Verify assets directory exists and has files
          if [ ! -d "dist/assets" ]; then
            echo "âŒ ERROR: Missing assets directory"
            exit 1
          fi
          
          if [ -z "$(find dist/assets -type f -print -quit)" ]; then
            echo "âŒ ERROR: Empty assets directory"
            exit 1
          fi
          
          echo "âœ… Build output verified - contains only production files"
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist/
          retention-days: 7
  
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build-and-verify
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: dist/
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          cname: christensendaniel.com
          force_orphan: true
      
      - name: Wait for GitHub Pages deployment
        run: |
          echo "â³ Waiting 30 seconds for GitHub Pages to update..."
          sleep 30
          echo "âœ… Wait complete"
  
  verify-deployment:
    name: Verify Deployment
    runs-on: ubuntu-latest
    needs: [deploy, build-and-verify]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          echo "ðŸ“¦ Installing dependencies..."
          npm ci
          echo "âœ… Dependencies installed"
      
      - name: Install Playwright browsers
        run: |
          echo "ðŸŽ­ Installing Playwright browsers..."
          npx playwright install --with-deps chromium
          echo "âœ… Playwright browsers installed"
      
      - name: Run deployment verification test
        env:
          DEPLOYMENT_URL: https://christensendaniel.com
          GIT_COMMIT_HASH: ${{ needs.build-and-verify.outputs.commit_hash }}
        run: |
          echo "ðŸ” Verifying deployment of commit ${{ needs.build-and-verify.outputs.commit_hash }}"
          npm run test:deployment
        continue-on-error: true
      
      - name: Upload console logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: console-logs
          path: test-results/console-*.txt
          if-no-files-found: warn
      
      - name: Upload error screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: error-screenshots
          path: test-results/screenshots/
          if-no-files-found: warn
      
      - name: Check deployment URL status (legacy)
        run: |
          echo "ðŸŒ Checking deployment URLs..."
          npm run verify-deployment
        continue-on-error: true
      
      - name: Capture screenshots (legacy)
        run: |
          echo "ðŸ“¸ Capturing screenshots..."
          node scripts/capture-screenshots.js
        env:
          DEPLOYMENT_URL: https://christensendaniel.com
        continue-on-error: true
      
      - name: Upload screenshots (legacy)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: deployment-screenshots
          path: screenshots/
          retention-days: 30
      
      - name: Generate deployment report
        if: always()
        run: |
          echo "ðŸ“Š Generating deployment report..."
          node scripts/generate-pr-comment.js
      
      - name: Comment on PR
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const comment = fs.readFileSync('screenshots/pr-comment.md', 'utf8');
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
      
      - name: Add deployment summary
        if: always()
        run: |
          echo "## ðŸš€ Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Primary URL:** https://christensendaniel.com" >> $GITHUB_STEP_SUMMARY
          echo "**GitHub Pages URL:** https://christensendaniel.github.io" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Screenshots and verification reports are available in the artifacts section." >> $GITHUB_STEP_SUMMARY

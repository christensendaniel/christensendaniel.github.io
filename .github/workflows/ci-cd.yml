name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write
  pull-requests: write

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          echo "ðŸ“¦ Installing dependencies..."
          npm ci
          echo "âœ… Dependencies installed"
      
      - name: Run tests with coverage
        run: |
          echo "ðŸ§ª Running Jest tests with coverage..."
          npm test -- --coverage --coverageReporters=text --coverageReporters=json-summary
          echo "âœ… Tests completed"
      
      - name: Check coverage thresholds
        run: |
          echo "ðŸ“Š Checking coverage thresholds..."
          npm test -- --coverage --coverageReporters=text
          echo "âœ… Coverage thresholds met"
      
      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7
      
      - name: Display coverage summary
        if: always()
        run: |
          echo "## ðŸ§ª Test Coverage Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat coverage/coverage-summary.json 2>/dev/null || echo "Coverage report not found"
          echo '```' >> $GITHUB_STEP_SUMMARY
  
  build-and-verify:
    name: Build and Verify
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          echo "ðŸ“¦ Installing dependencies..."
          npm ci
          echo "âœ… Dependencies installed"
      
      - name: Build project
        run: |
          echo "ðŸ—ï¸ Building project..."
          npm run build
          echo "âœ… Build completed"
      
      - name: Verify build output
        run: |
          echo "ðŸ” Verifying build output..."
          npm run verify-build
      
      - name: List build artifacts
        run: |
          echo "ðŸ“‹ Build artifacts:"
          ls -lah dist/
          echo ""
          echo "ðŸ“‹ Assets directory:"
          ls -lah dist/assets/ || echo "No assets directory"
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist/
          retention-days: 7
  
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build-and-verify
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: dist/
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          cname: christensendaniel.com
      
      - name: Wait for GitHub Pages deployment
        run: |
          echo "â³ Waiting 30 seconds for GitHub Pages to update..."
          sleep 30
          echo "âœ… Wait complete"
  
  verify-deployment:
    name: Verify Deployment
    runs-on: ubuntu-latest
    needs: deploy
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          echo "ðŸ“¦ Installing dependencies..."
          npm ci
          echo "âœ… Dependencies installed"
      
      - name: Install Playwright browsers
        run: |
          echo "ðŸŽ­ Installing Playwright browsers..."
          npx playwright install --with-deps chromium
          echo "âœ… Playwright browsers installed"
      
      - name: Check deployment URL status
        run: |
          echo "ðŸŒ Checking deployment URLs..."
          npm run verify-deployment
        continue-on-error: true
      
      - name: Capture screenshots
        run: |
          echo "ðŸ“¸ Capturing screenshots..."
          node scripts/capture-screenshots.js
        env:
          DEPLOYMENT_URL: https://christensendaniel.com
        continue-on-error: true
      
      - name: Upload screenshots
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: deployment-screenshots
          path: screenshots/
          retention-days: 30
      
      - name: Generate deployment report
        if: always()
        run: |
          echo "ðŸ“Š Generating deployment report..."
          node scripts/generate-pr-comment.js
      
      - name: Comment on PR
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const comment = fs.readFileSync('screenshots/pr-comment.md', 'utf8');
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
      
      - name: Add deployment summary
        if: always()
        run: |
          echo "## ðŸš€ Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Primary URL:** https://christensendaniel.com" >> $GITHUB_STEP_SUMMARY
          echo "**GitHub Pages URL:** https://christensendaniel.github.io" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Screenshots and verification reports are available in the artifacts section." >> $GITHUB_STEP_SUMMARY
